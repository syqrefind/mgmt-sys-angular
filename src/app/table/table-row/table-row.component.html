<div>
<table>
  <thead>
    <tr>
      <th *ngFor="let col of columns">
        {{col}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let char of characters | async; let id = index;">
      <!-- <td *ngFor="let col of columns" [(style.border-color)]="borderColor"]> -->
      <td *ngFor="let col of columns">
        <span [contentEditable]= "isEditable">{{char[col]}}</span>
        <span *ngIf="col == columns[columns.length - 1]"><span id='eye' class='icons' (click)="openDialog()"><i class="fas fa-eye"></i></span><span id='edit' class='icons' (click)='toggleEdit()'><i class="fas fa-edit"></i></span><span class='icons' id='comment' (click)='saveEdit()'><i class="fas fa-comment"></i></span></span>
      </td>
    </tr>
  </tbody>
  <div id='bot-bar' style='float:left;'>
    Showing 1 to 10 of 121 entries from child
  </div>
</table>
</div>
