<div>
<table>
  <thead>
    <tr>
      <th *ngFor="let col of columns">
        {{col}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let char of characters | async">
      <td *ngFor="let col of columns">
        {{char[col]}}
        <span *ngIf="col == columns[columns.length - 1]"><i class="fas fa-eye"></i><i class="fas fa-edit"></i><i class="fas fa-comment"></i></span>
      </td>
    </tr>
  </tbody>
  <div id='bot-bar'>

  </div>
</table>
</div>
